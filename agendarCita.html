<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
</head>
<body>
    <h1>Agendar Cita</h1>
    <form action="/users/agendarCita/{{ id_usuario }}" method="post" onsubmit="showSuccessAlert()">
        <label for="medico">MÃ©dico Seleccionado:</label>
        <input type="text" id="medico" value="{{ medico.nombre }}" readonly />
    
        <label for="fecha_cita">Fecha:</label>
        <input type="date" name="fecha_cita" id="fecha_cita" required>
    
        <label for="hora_cita">Hora:</label>
        <select name="hora_cita" id="hora_cita" required>
            {% for hora in available_hours %}
                <option value="{{ hora }}">{{ hora[11:16] }}</option>
            {% endfor %}
        </select>
    
        <input type="hidden" name="id_medico" value="{{ medico.id_usuario }}">
        <button type="submit">Agendar</button>
    </form>
    <a href="/users/details/{{ id_usuario }}">Cancelar</a>
</body>
</html>
